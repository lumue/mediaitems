<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>mediaitems</title>
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--  html5 + CSS 3 Template created by miss monorom  http://intensivstation.ch 2011 -->
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
<!-- by monorom -->
</head>

<body> 
	<div id="container">
 
		<header>
			<h2>mediaitems</h2>
			
		</header>
 
		<nav>
			<ul>
				<li><a href="#"><img src="icons/folder_transparent.png" height="32px"
						style="vertical-align: middle;" title="content locations" /></a></li>
				<li><a href="#"><img src="icons/video.png" height="32px"
						style="vertical-align: middle;" title="video"/></a></li>
				<li><a href="#"><img src="icons/music_transparent.png" height="32px"
						style="vertical-align: middle;" title="music"/></a></li>
						<li><a href="#"><img src="icons/document_transparent.png" height="32px"
            style="vertical-align: middle;" title="documents"/></a></li>
            <li><a href="#"><img src="icons/image_transparent.png" height="32px"
            style="vertical-align: middle;" title="pictures" /></a></li>
				<li style="float: right;"><input type="text" /><a href="#" style="padding-left:10px;padding-right:10px;"><img
						src="icons/magnifyingglass_transparent.png" height="32px" style="vertical-align: middle;" title="search" /></a></li>
			</ul>
		</nav>

		<section id="content">
			<article>
				
				<div id="result">
					<div id="pager">
						<ul style="float: right;">
							<li id="result_pager_back" style="display: inline;" alt="page back"><a
								href="#"><img src="icons/arrow-left.png" height="32px" /></a>&nbsp;</li>
							<li id="result_pager_forward" style="display: inline;"><a
								href="#"><img src="icons/arrow-right.png" height="32px" alt="page forward"/></a></li>
						</ul>
					</div>
					<br />
					<table style="width: 100%"> 
						<thead>
							<tr>
							  <td style="width:20px;"><input id="result_page_selected" type="checkbox"  style="width:10px;margin:3px;"/></td>
								<td>&nbsp;name</td>
								<td>&nbsp;type</td>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<td colspan="3">42 items</td> 
							</tr>
						</tfoot>
						<tbody id="result_body" style="color: #4F5D73">
							<tr>
							  <td style="width:20px;"><input id="result_item_selected" type="checkbox" style="width:10px;margin:3px;" /></td>
							  <td>
							  <span id="result_item_name">
							  	Charly und die Schokoladenfabrik
							  </span>
							  </td>
								<td ><span id="result_item_type">video</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</article>

		</section>

		<aside>
			<h2>Charly und die Schokladenfabrik</h2>
		</aside>

		<footer>
		  <span>
				<div style="float:left;">version 0.1</div>
				<div style="float:right;">
				<ul>
				  <li><a href="#"><img src="icons/settings_transparent.png" height="50px"  title="settings"/></a></li>
	        <li><a href="#"><img src="icons/browser.png" height="50px" title="browser"/></a></li>
	     </ul>
	     </div>
     </span>  
		</footer> 
	</div> 
	<script type="application/dart" src="mediaitems_webclient.dart"></script>
	<script src="packages/browser/dart.js"></script>

</body>
</html>
