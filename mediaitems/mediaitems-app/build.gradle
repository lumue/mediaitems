import java.lang.invoke.LambdaForm.Compiled;

buildscript {
	repositories {
		maven { url "http://repo.spring.io/snapshot" }
		maven { url "http://repo.spring.io/milestone" }
		mavenCentral()
		mavenLocal()
	}
	dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:0.5.0.M6") }
}

repositories {
	maven { url "http://repo.spring.io/snapshot" }
	maven { url "http://repo.spring.io/milestone" }
	mavenCentral()
	mavenLocal()
}

apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'spring-boot'


jar
{
	baseName="mediaitems-app"
}

dependencies { 	
	compile("org.springframework.boot:spring-boot-starter-web:0.5.0.M6")
	compile("org.springframework.boot:spring-boot-starter-actuator:0.5.0.M6")
	compile("org.springframework.boot:spring-boot-starter-websocket:0.5.0.M6")
	compile("org.springframework.boot:spring-boot-starter-tomcat:0.5.0.M6")
	
	compile project(':mediaitems-http')
	compile project(':mediaitems-metadata-mongorepository') 
}
